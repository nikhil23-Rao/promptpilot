<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PromptPilot Simple Dark Glassy</title>
<style>
	 li {
  padding: 8px 12px;
  border-radius: 8px;
  transition: 
    background-color 0.3s ease,
    box-shadow 0.3s ease,
    transform 0.3s ease;
  cursor: pointer;
list-style-type: none;
align-self: flex-start;
}

li:hover {
  background: rgba(40, 40, 60, 0.6);
  box-shadow: 0 0 15px 5px rgba(0, 255, 255, 0.6);
  transform: scale(1.05);
}
  html, body {
    margin: 0;
    height: 100%;
    background: transparent;
              -webkit-app-region: drag; 
    font-family: sans-serif;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #container {
    width: 300px;
    height: 300px;
    background: rgba(20, 20, 30, 0.4); /* darker translucent */
    border-radius: 12px;
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
    border: 1px solid rgba(255, 255, 255, 0.15);
    color: white;
    padding: 20px;
    box-sizing: border-box;
  }
</style>
</head>
<body>
  <div id="container">
	   <h3>promptpilot</h3>
<p style="font-weight: bold;">autocompletion suggestions</p>
<ol>
	<li>..time is it today?</li>
	<li>..help me with this problem?</li>
	<li>..code this for me?</li>
</ol>
<li   id="autocomplete" style="background:rgba(80,80,120,0.18); background-color: lightcoral; color:#e0e6f8; border-radius:16px; padding:4px 10px; font-size:15px; box-shadow:0 1px 6px rgba(0,0,0,0.10); border:1px solid rgba(255,255,255,0.10);">
        missing task description
        </li>
  </div>
</body>
</html>
